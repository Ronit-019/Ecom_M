<meta charset="UTF-8">
<title>Your Cart</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f8;
}

/* HEADER */
header {
  background: #111;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header a {
  color: white;
  margin-left: 20px;
  text-decoration: none;
}

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: 50px auto;
  background: white;
  padding: 40px;
  border-radius: 16px;
  animation: fadeIn 0.6s ease;
}

h2 {
  margin-top: 0;
}

/* CART ITEM */
.item {
  display: grid;
  grid-template-columns: 100px 1fr 160px 120px 50px;
  align-items: center;
  gap: 20px;
  padding: 20px 0;
  border-bottom: 1px solid #ddd;
}

.item img {
  width: 100px;
  border-radius: 10px;
}

/* QTY */
.qty {
  display: flex;
  align-items: center;
}

.qty button {
  width: 32px;
  height: 32px;
  border: none;
  background: #eee;
  font-size: 18px;
  cursor: pointer;
  border-radius: 6px;
}

.qty span {
  margin: 0 10px;
  font-weight: bold;
}

/* REMOVE */
.remove {
  color: red;
  font-size: 20px;
  cursor: pointer;
}

/* SUMMARY */
.summary {
  margin-top: 30px;
  text-align: right;
}

.total {
  font-size: 24px;
  font-weight: bold;
}

/* BUTTON */
.btn {
  margin-top: 20px;
  padding: 14px 26px;
  background: #ffcc00;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.3s;
}

.btn:hover {
  transform: translateY(-3px);
}

/* EMPTY */
.empty {
  text-align: center;
  padding: 60px;
  color: #777;
}

/* ANIMATION */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>

<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K87ZS5RQ"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<header>
  <strong>E-Store</strong>
  <nav>
    <a href="index.html">Home</a>
    <a href="search.html">Shop</a>
    <a href="support.html">Support</a>
  </nav>
</header>

<div class="container">
  <h2>Your Cart</h2>

  <div id="cart"></div>

  <div class="summary" id="summary" style="display:none">
    <div class="total">
      Total: â‚¹<span id="total"></span>
    </div>
    <button class="btn" onclick="checkout()">
      Proceed to Checkout
    </button>
  </div>

  <div class="empty" id="empty" style="display:none">
    ðŸ›’ Your cart is empty
  </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart() {
  const cartDiv = document.getElementById("cart");
  const summary = document.getElementById("summary");
  const empty = document.getElementById("empty");

  cartDiv.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    empty.style.display = "block";
    summary.style.display = "none";
    return;
  }

  empty.style.display = "none";
  summary.style.display = "block";

  cart.forEach((item, index) => {
    const itemTotal = item.price * item.qty;
    total += itemTotal;

    const div = document.createElement("div");
    div.className = "item";

    div.innerHTML = `
      <img src="${item.img}">
      <div>
        <strong>${item.name}</strong><br>
        â‚¹${item.price}
      </div>

      <div class="qty">
        <button onclick="updateQty(${index}, -1)">âˆ’</button>
        <span>${item.qty}</span>
        <button onclick="updateQty(${index}, 1)">+</button>
      </div>

      <div>â‚¹${itemTotal}</div>

      <div class="remove" onclick="removeItem(${index})">âœ–</div>
    `;

    cartDiv.appendChild(div);
  });

  document.getElementById("total").innerText = total;
}

function updateQty(index, change) {
  cart[index].qty += change;

  if (cart[index].qty <= 0) {
    cart.splice(index, 1);
  }

  saveCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  saveCart();
}

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function checkout() {
  window.location.href = "Address.html"
}

renderCart();
</script>

</body>
</html>
