<meta charset="UTF-8">
<title>Checkout - Payment</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f8;
}

/* HEADER */
header {
  background: #111;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header a {
  color: white;
  margin-left: 20px;
  text-decoration: none;
}

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: 50px auto;
  background: white;
  padding: 40px;
  border-radius: 16px;
  display: grid;
  grid-template-columns: 1.5fr 1fr;
  gap: 40px;
  animation: fadeIn 0.6s ease;
}

h2 {
  margin-top: 0;
}

/* PAYMENT OPTIONS */
.option {
  border: 2px solid #ddd;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.option.active {
  border-color: #ffcc00;
  background: #fffbea;
}

.option input {
  margin-right: 10px;
}

/* INPUT FORMS */
.form input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

/* SUMMARY */
.summary {
  border-left: 1px solid #ddd;
  padding-left: 30px;
}

.summary div {
  margin-bottom: 10px;
}

/* BUTTON */
.btn {
  margin-top: 20px;
  padding: 14px 26px;
  background: #ffcc00;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
  transition: transform 0.3s;
}

.btn:hover {
  transform: translateY(-3px);
}

/* ERROR */
.error {
  color: red;
  margin-top: 10px;
  display: none;
}

/* ANIMATION */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

/* RESPONSIVE */
@media(max-width: 900px) {
  .container {
    grid-template-columns: 1fr;
  }
  .summary {
    border-left: none;
    padding-left: 0;
  }
}
</style>
</head>

<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K87ZS5RQ"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<header>
  <strong>E-Store</strong>
  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="container">

  <!-- PAYMENT SECTION -->
  <div>
    <h2>Payment Method</h2>

    <!-- COD -->
    <div class="option" id="codBox" onclick="selectMethod('cod')">
      <input type="radio" name="payment"> Cash on Delivery
    </div>

    <!-- CARD -->
    <div class="option" id="cardBox" onclick="selectMethod('card')">
      <input type="radio" name="payment"> Credit / Debit Card
      <div class="form" id="cardForm" style="display:none">
        <input type="text" id="cardNumber" placeholder="Card Number">
        <input type="text" id="expiry" placeholder="Expiry (MM/YY)">
        <input type="text" id="cvv" placeholder="CVV">
      </div>
    </div>

    <!-- UPI -->
    <div class="option" id="upiBox" onclick="selectMethod('upi')">
      <input type="radio" name="payment"> UPI
      <div class="form" id="upiForm" style="display:none">
        <input type="text" id="upiId" placeholder="Enter UPI ID (e.g. name@bank)">
      </div>
    </div>

    <div class="error" id="error"></div>

    <button class="btn" onclick="placeOrder()">Place Order</button>
  </div>

  <!-- SUMMARY -->
  <div class="summary">
    <h2>Order Summary</h2>
    <div id="items"></div>
    <hr>
    <div><strong>Total:</strong> ₹<span id="total"></span></div>
  </div>

</div>

<script>
let selectedMethod = null;
const cart = JSON.parse(localStorage.getItem("cart")) || [];

/* SELECT PAYMENT METHOD */
function selectMethod(method) {
  selectedMethod = method;

  document.querySelectorAll(".option").forEach(opt =>
    opt.classList.remove("active")
  );

  document.getElementById(method + "Box").classList.add("active");

  document.getElementById("cardForm").style.display =
    method === "card" ? "block" : "none";

  document.getElementById("upiForm").style.display =
    method === "upi" ? "block" : "none";

  document.getElementById("error").style.display = "none";
}

/* PLACE ORDER */
function placeOrder() {
  if (!selectedMethod) {
    showError("Please select a payment method");
    return;
  }

  if (selectedMethod === "upi") {
    const upi = document.getElementById("upiId").value.trim();
    if (!upi || !upi.includes("@")) {
      showError("Please enter a valid UPI ID");
      return;
    }
  }

  if (selectedMethod === "card") {
    const card = cardNumber.value.trim();
    const exp = expiry.value.trim();
    const cvvVal = cvv.value.trim();

    if (!card || !exp || !cvvVal) {
      showError("Please fill all card details");
      return;
    }
  }

  /* CLEAR CART */
  localStorage.removeItem("cart");

  /* GO TO CONFIRMATION */
  window.location.href = "thank.html"
}

function showError(msg) {
  const err = document.getElementById("error");
  err.innerText = msg;
  err.style.display = "block";
}

/* LOAD ORDER SUMMARY */
let total = 0;
const itemsDiv = document.getElementById("items");

cart.forEach(item => {
  total += item.price * item.qty;
  const div = document.createElement("div");
  div.innerText = `${item.name} x ${item.qty} — ₹${item.price * item.qty}`;
  itemsDiv.appendChild(div);
});

document.getElementById("total").innerText = total;
</script>

</body>
</html>
