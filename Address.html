<meta charset="UTF-8">
<title>Checkout - Address</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f8;
}

/* HEADER */
header {
  background: #111;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header a {
  color: white;
  margin-left: 20px;
  text-decoration: none;
}

/* CONTAINER */
.container {
  max-width: 900px;
  margin: 50px auto;
  background: white;
  padding: 40px;
  border-radius: 16px;
  animation: fadeIn 0.6s ease;
}

h2 {
  margin-top: 0;
}

/* FORM */
.form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.form input, .form textarea {
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
  width: 100%;
}

.form textarea {
  grid-column: span 2;
  resize: none;
  height: 100px;
}

/* BUTTON */
.btn {
  margin-top: 30px;
  padding: 14px 26px;
  background: #ffcc00;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.3s;
}

.btn:hover {
  transform: translateY(-3px);
}

/* ERROR */
.error {
  color: red;
  margin-top: 10px;
  display: none;
}

/* ANIMATION */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

/* RESPONSIVE */
@media(max-width: 700px) {
  .form {
    grid-template-columns: 1fr;
  }
  .form textarea {
    grid-column: span 1;
  }
}
</style>
</head>

<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K87ZS5RQ"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<header>
  <strong>E-Store</strong>
  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="container">
  <h2>Shipping Address</h2>

  <form class="form" onsubmit="submitAddress(event)">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="text" id="city" placeholder="City" required>
    <input type="text" id="state" placeholder="State" required>
    <input type="text" id="pincode" placeholder="Pincode" required>
    <textarea id="address" placeholder="Full Address" required></textarea>

    <button class="btn" type="submit">
      Continue to Payment
    </button>
  </form>

  <div class="error" id="error">
    Please fill all fields correctly.
  </div>
</div>
<script>
function submitAddress(e) {
  e.preventDefault();

  const addressData = {
    name: document.getElementById("name").value.trim(),
    phone: document.getElementById("phone").value.trim(),
    city: document.getElementById("city").value.trim(),
    state: document.getElementById("state").value.trim(),
    pincode: document.getElementById("pincode").value.trim(),
    address: document.getElementById("address").value.trim()
  };

  if (
    !addressData.name ||
    !addressData.phone ||
    !addressData.city ||
    !addressData.state ||
    !addressData.pincode ||
    !addressData.address
  ) {
    document.getElementById("error").style.display = "block";
    return;
  }

  /* SAVE ADDRESS */
  localStorage.setItem("address", JSON.stringify(addressData));

  /* GO TO PAYMENT */
  window.location.href = "payment.html";
}
</script>


</body>
</html>
